{% extends "network/layout.html" %} {% block title %} Social Network | {{page}}
{% endblock %} {% block body %}
<div class="mt-5">
  <ul class="list-unstyled">
    {% for user in profiles %}
    <li class="clearfix">
      <img
        class="rounded-circle"
        src="{{ user.photo }}"
        style="float: left"
        width="100"
        height="auto"
      />
      <a class="txr h5" href="{% url 'profile' user.username %} "
        >@{{user.username}}</a
      >
      <p class="txo">{{user.bio}}</p>
    </li>
    <hr />
    {% endfor %}
  </ul>
</div>
{% endblock %}
